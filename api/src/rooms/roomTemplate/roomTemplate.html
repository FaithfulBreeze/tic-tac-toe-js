<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/output.css">
    <title>#id#</title>
</head>
<body class="p-8 grid place-items-center min-h-screen bg-gradient-to-b from-emerald-300 to-emerald-800">
    <div id="waitingScreen" class="flex flex-col justify-center items-center py-10 min-w-full text-xl bg-slate-200 rounded-md">
        <p id="player1NameDisplay">❌ - Player1: </p>
        <p id="player2NameDisplay">⭕ - Waiting for Player2...</p>
    </div>
    <br>
    <main id="gamePannel" class="text-3xl lg:text-4xl bg-slate-200 rounded-lg p-4 hidden">
        <div class="grid grid-cols-3 grid-rows-3 gap-3 lg:gap-5">
            <div id="house-0" class="bg-slate-500 rounded-md hover:scale-105 flex items-center justify-center h-16 lg:h-32 w-16 lg:w-32"></div>
            <div id="house-1" class="bg-slate-500 rounded-md hover:scale-105 flex items-center justify-center h-16 lg:h-32 w-16 lg:w-32"></div>
            <div id="house-2" class="bg-slate-500 rounded-md hover:scale-105 flex items-center justify-center h-16 lg:h-32 w-16 lg:w-32"></div>
            <div id="house-3" class="bg-slate-500 rounded-md hover:scale-105 flex items-center justify-center h-16 lg:h-32 w-16 lg:w-32"></div>
            <div id="house-4" class="bg-slate-500 rounded-md hover:scale-105 flex items-center justify-center h-16 lg:h-32 w-16 lg:w-32"></div>
            <div id="house-5" class="bg-slate-500 rounded-md hover:scale-105 flex items-center justify-center h-16 lg:h-32 w-16 lg:w-32"></div>
            <div id="house-6" class="bg-slate-500 rounded-md hover:scale-105 flex items-center justify-center h-16 lg:h-32 w-16 lg:w-32"></div>
            <div id="house-7" class="bg-slate-500 rounded-md hover:scale-105 flex items-center justify-center h-16 lg:h-32 w-16 lg:w-32"></div>
            <div id="house-8" class="bg-slate-500 rounded-md hover:scale-105 flex items-center justify-center h-16 lg:h-32 w-16 lg:w-32"></div>
        </div>
    </main>
    <button id="copyToClipboard" onclick="copyToClipboard()" class="bg-slate-200 p-1 rounded-md hover:bg-slate-300" title="Click to copy">#id#</button>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module" src="../../js/socket.js"></script>
    <script type="module" src="../../js/gameRoom.js"></script>
    <script>
        function copyToClipboard(){
            const ID = document.querySelector('#copyToClipboard').textContent
            navigator.clipboard.writeText(ID)
        }
    </script>
</body>
</html>
